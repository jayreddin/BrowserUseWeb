<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクロールガイド</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .line {
            width: 100%;
            height: 100px;
            border-bottom: 1px solid black;
            position: relative;
            background-color: #f8f8f8;
        }
        .line:nth-child(even) {
            background-color: #e0e0e0;
        }
        .line span {
            position: absolute;
            top: -20px;
            left: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .sub-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: gray;
            left: 0;
        }
        #scroll-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="scroll-indicator">スクロール位置: 0px</div>
    <div class="content">
        <!-- 100pxごとに線を引いた要素を作成 -->
        <script>
            for (let i = 1; i <= 50; i++) { // 50区画分のスクロール領域
                document.write(`<div class="line"><span>${(i-1)*100}px</span>`);
                for (let j = 1; j < 10; j++) { // 10px単位の小目盛
                    document.write(`<div class="sub-line" style="top: ${j * 10}px;"></div>`);
                }
                document.write(`</div>`);
            }
        </script>
    </div>
</body>
</html>
