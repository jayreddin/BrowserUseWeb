<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Chrome Controller</title>
    <link rel="stylesheet" href="style.css">
    <!-- noVNCは組み込みビューアを使用 -->
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <textarea id="task-input" rows="5" placeholder="タスクを入力"></textarea>
            <div class="button-panel">
                <div id="vnc-status" class="status-group">
                    <span class="status-indicator"></span>
                    <span class="status-text">Xvnc</span>
                </div>
                <div id="chrome-status" class="status-group">
                    <span class="status-indicator"></span>
                    <span class="status-text">Chrome</span>
                </div>
                <button id="browser-btn" class="btn">起動</button>
                <button id="execute-task-btn" class="btn" disabled>タスク実行</button>
            </div>
            <textarea id="log-output" rows="10" placeholder="ログ出力" readonly></textarea>
        </div>
        <div class="vnc-viewer">
            <div id="vnc-container"></div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let isBrowserRunning = false;
        let isTaskRunning = false;
        const taskInput = document.getElementById('task-input');
        const executeTaskBtn = document.getElementById('execute-task-btn');
        const logOutput = document.getElementById('log-output');
        // 定期的にステータスを更新
        let statusInterval = setInterval(updateStatus, 5000);

        function updateStatus() {
            fetch('/api/status')
                .then(response => {
                    if (!response.ok) {
                        clearInterval(statusInterval);
                        throw new Error('Status check failed');
                    }
                    return response.json();
                })
                .then(data => {
                    const vncStatus = document.getElementById('vnc-status');
                    const chromeStatus = document.getElementById('chrome-status');
                    const toggleBtn = document.getElementById('browser-btn');
                    const vncIndicator = vncStatus.querySelector('.status-indicator');
                    const chromeIndicator = chromeStatus.querySelector('.status-indicator');
                    
                    if( data.vnc_running ) {
                        vncIndicator.classList.remove('stopped');
                        vncIndicator.classList.add('running');
                    } else {
                        vncIndicator.classList.remove('running');
                        vncIndicator.classList.add('stopped');
                    }
                    if( data.chrome_running ) {
                        chromeIndicator.classList.remove('stopped');
                        chromeIndicator.classList.add('running');
                    } else {
                        chromeIndicator.classList.remove('running');
                        chromeIndicator.classList.add('stopped');
                    }
                    if( data.vnc_running || data.chrome_running ) {
                        isBrowserRunning = true;
                        toggleBtn.textContent = '停止';
                    } else {
                        isBrowserRunning = false;
                        toggleBtn.textContent = '起動';
                    }
                    
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        updateStatus();

        function startVNC(host, port) {
            // VNCクライアントの設定
            const url = window.location.origin + '/novnc/vnc_lite.html?host=' + encodeURIComponent(host) + '&port=' + port + '&autoconnect=true&scale=true';
            document.getElementById('vnc-container').innerHTML = `<iframe id="vnc-frame" src="${url}" style="width:100%;height:100%;border:none;"></iframe>`;
        }

        document.getElementById('browser-btn').addEventListener('click', () => {

            const endpoint = isBrowserRunning ? '/api/stop' : '/api/start';            
            fetch(endpoint, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        if (!isBrowserRunning) {
                            // 起動時の処理
                            startVNC(data.host, data.port);
                        } else {
                            // 停止時の処理
                            document.getElementById('vnc-container').innerHTML = 'a';
                        }
                        updateStatus();
                    } else {
                        alert('エラー: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('エラー:', error);
                    alert('エラーが発生しました');
                });
        });

        // タスク入力の監視
        taskInput.addEventListener('input', () => {
            if (!isTaskRunning) {
                executeTaskBtn.disabled = taskInput.value.trim() === '';
            }
        });

        // タスク実行/キャンセルボタンのハンドリング
        executeTaskBtn.addEventListener('click', () => {
            if (!isTaskRunning) {
                startTask();
            } else {
                cancelTask();
            }
        });

        // タスク開始
        async function startTask() {
            const task = taskInput.value.trim();
            if (!task) return;

            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ task: task })
                });

                if (response.ok) {
                    isTaskRunning = true;
                    executeTaskBtn.textContent = 'タスクキャンセル';
                    executeTaskBtn.classList.add('cancel');
                    executeTaskBtn.disabled = false;
                    
                    // SSE接続開始
                    eventSource = new EventSource('/api/task_progress');
                    eventSource.onmessage = (event) => {
                        logOutput.value += event.data + '\n';
                        logOutput.scrollTop = logOutput.scrollHeight;
                    };
                    eventSource.onerror = () => {
                        closeEventSource();
                        resetTaskState();
                    };
                }
            } catch (error) {
                console.error('Error:', error);
                logOutput.value += 'エラーが発生しました\n';
                resetTaskState();
            }
        }

        // タスクキャンセル
        async function cancelTask() {
            try {
                await fetch('/api/cancel_task', { method: 'POST' });
                closeEventSource();
                resetTaskState();
            } catch (error) {
                console.error('Error:', error);
                logOutput.value += 'タスクのキャンセルに失敗しました\n';
            }
        }

        // EventSourceのクローズ
        function closeEventSource() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        // タスク状態のリセット
        function resetTaskState() {
            isTaskRunning = false;
            executeTaskBtn.textContent = 'タスク実行';
            executeTaskBtn.classList.remove('cancel');
            executeTaskBtn.disabled = taskInput.value.trim() === '';
        }

    </script>
</body>
</html>
